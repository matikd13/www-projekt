<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .free {
          color: green;
      }
      .occupied {
          color: red;
      }
      .reserved {
          color: orange;
      }

      .reservations-list {
        margin-top: 50px;
      }

        .floor-plan {
            width: 800px;
            height: 500px;
            border: 1px solid #ccc;
            position: relative;
        }

        .room {
            position: absolute;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            font-size: 12px;
            color: #000000;
            text-align: center;
            padding: 5px;
        }

        #room5 {
            width: 250px;
            height: 200px;
        }
        #room6 {
            left: 250px;
            width: 150px;
            height: 200px;
        }
        #room7 {
            left: 500px;
            width: 150px;
            height: 200px;
        }
        #room8 {
            left: 650px;
            width: 150px;
            height: 200px;
        }

        #room9 {
            top: 300px;
            width: 200px;
            height: 200px;
        }
        #room10 {
            top: 300px;
            left: 200px;
            width: 200px;
            height: 200px;
        }
        #room11 {
            top: 300px;
            left: 500px;
            width: 300px;
            height: 200px;
        }
    </style>

    <title>MMM's Reservations</title>
  </head>
  <body style="background-color: #333; color: white;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 text-center my-3">
          <h1>MMM's Reservations ~ Mateusz & Maja & Mateusz</h1>
        </div>

        <div class="floor-plan">
            <div id="room5" class="room" onclick="location.href='/reserve_room/5';">
                <b>Sala A1</b> <br><span id="room5-status" class="room-status free">wolna</span></div>
            <div id="room6" class="room" onclick="location.href='/reserve_room/6';">
                <b>Sala A2</b> <br><span id="room6-status" class="room-status free">wolna</span></div>
            <div id="room7" class="room" onclick="location.href='/reserve_room/7';">
                <b>Sala A3</b> <br><span id="room7-status" class="room-status free">wolna</span></div>
            <div id="room8" class="room" onclick="location.href='/reserve_room/8';">
                <b>Sala A4</b> <br><span id="room8-status" class="room-status free">wolna</span></div>
            <div id="room9" class="room" onclick="location.href='/reserve_room/9';">
                <b>Sala B1</b> <br><span id="room9-status" class="room-status free">wolna</span></div>
            <div id="room10" class="room" onclick="location.href='/reserve_room/10';">
                <b>Sala B2</b> <br><span id="room10-status" class="room-status free">wolna</span></div>
            <div id="room11" class="room" onclick="location.href='/reserve_room/11';">
                <b>Sala B3</b> <br><span id="room11-status" class="room-status free">wolna</span></div>
        </div>
      </div>

        <div class="col-md-6 reservations-list">
          <h2>Last 5 Reservations</h2>
          {% for reservation in reservations|slice:":5" %}
            <p>{{ reservation }}</p>
          {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
    // JavaScript function that updates room status
    function updateRoomStatus() {
      fetch('/room_status/')
        .then(response => response.json())
        .then(data => {
          data.forEach(room => {
            const roomStatusSpan = document.querySelector(`#room${room.room_id}-status`);
            roomStatusSpan.classList.remove('free', 'occupied', 'reserved');
            roomStatusSpan.classList.add(room.status);

            if (room.status === "free") {
              roomStatusSpan.textContent = "wolna";
            } else if (room.status === "occupied") {
              roomStatusSpan.textContent = "zajÄ™ta";
            } else {
              roomStatusSpan.textContent = "zarezerwowana";
            }
          });
        });
    }

    setInterval(updateRoomStatus, 5000);
    </script>
  </body>
</html>
