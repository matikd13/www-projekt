<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>

      /* Dodanie marginesu na górze dla listy rezerwacji */
      .reservations-list {
        margin-top: 50px;
      }

        .floor-plan {
            width: 800px;
            height: 500px;
            border: 1px solid #ccc;
            position: relative;
        }

        .room {
            position: absolute;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            font-size: 12px;
            color: #000000;
            text-align: center;
            padding: 5px;
        }

        #roomA1 {
            width: 250px;
            height: 200px;
        }
        #roomA2 {
            left: 250px;
            width: 150px;
            height: 200px;
        }
        #roomA3 {
            left: 500px;
            width: 150px;
            height: 200px;
        }
        #roomA4 {
            left: 650px;
            width: 150px;
            height: 200px;
        }

        #roomB1 {
            top: 300px;
            width: 200px;
            height: 200px;
        }
        #roomB2 {
            top: 300px;
            left: 200px;
            width: 200px;
            height: 200px;
        }
        #roomB3 {
            top: 300px;
            left: 500px;
            width: 300px;
            height: 200px;
        }
    </style>

    <title>MMM's Reservations</title>
  </head>
  <body style="background-color: #333; color: white;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 text-center my-3">
          <h1>MMM's Reservations ~ Mateusz & Maja & Mateusz</h1>
        </div>

        <!--<div class="col-md-6">
          <div class="grid-container">
            {% for _ in grid_range %}
              <div class="grid-item"></div>
            {% endfor %}
          </div> -->

        <div class="floor-plan">
            <div id="roomA1" class="room"> <b>Sala A1</b> <br>wolne<br> </div>
            <div id="roomA2" class="room"><b>Sala A2</b> <br>wolne<br> </div>
            <div id="roomA3" class="room"><b>Sala A3</b> <br>wolne<br> </div>
            <div id="roomA4" class="room"><b>Sala A4</b> <br>wolne<br> </div>
            <div id="roomB1" class="room"><b>Sala B1</b> <br>wolne<br> </div>
            <div id="roomB2" class="room"><b>Sala B2</b> <br>wolne<br> </div>
            <div id="roomB3" class="room"><b>Sala B3</b> <br>wolne<br> </div>
        </div>
      </div>

        <div class="col-md-6 reservations-list">
          <h2>Last 5 Reservations</h2>
          {% for reservation in reservations|slice:":5" %}
            <p>{{ reservation }}</p>
          {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
