<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .free {
          color: green;
      }
      .occupied {
          color: red;
      }
      .reserved {
          color: darkorange;
      }
      .reserved_soon {
          color: orange;
      }

      .reservations-list {
        margin-top: 50px;
      }

        .floor-plan {
            width: 800px;
            height: 500px;
            border: 1px solid #ccc;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .room {
            width: 250px;
            height: 200px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            font-size: 14px;
            color: #000000;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }

        #room1 {
            width: 250px;
            height: 200px;
        }
        #room2 {
            width: 150px;
            height: 200px;
        }
        #room3 {
            width: 150px;
            height: 200px;
        }
        #room4 {
            width: 150px;
            height: 200px;
        }

        #room5 {
            width: 200px;
            height: 200px;
        }
        #room6 {
            width: 200px;
            height: 200px;
            margin-right: 20px;
        }
        #room7 {
            width: 300px;
            height: 200px;
        }
    </style>

    <title>MMM's Reservations</title>
  </head>
  <body style="background-color: #333; color: white;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 text-center my-3">
          <h1>MMM's Reservations ~ Mateusz & Maja & Mateusz</h1>
        </div>

        <div class="floor-plan">
            {% for name in names %}
            <div id="room{{ forloop.counter }}" class="room" onclick="location.href='/reserve_room/{{ name }}';">
                <b>{{ name }}</b> <br><span id="room{{ forloop.counter }}-status" class="room-status free">wolna</span></div>
            {% endfor %}
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
    // JavaScript function that updates room status
    function updateRoomStatus() {
      fetch('/room_status/')
        .then(response => response.json())
        .then(data => {
          data.forEach(room => {
            const roomStatusSpan = document.querySelector(`#room${room.room_id}-status`);
            roomStatusSpan.classList.remove('free', 'occupied', 'reserved_soon', 'reserved');
            roomStatusSpan.classList.add(room.status);

            if (room.status === "free") {
              roomStatusSpan.textContent = "wolna";
            } else if (room.status === "occupied") {
              roomStatusSpan.textContent = "zajęta";
            } else if (room.status === "reserved_soon") {
              roomStatusSpan.textContent = "zarezerwowana wkrótce";
            } else {
              roomStatusSpan.textContent = "zarezerwowana";
            }
          });
        });
    }
    updateRoomStatus();
    setInterval(updateRoomStatus, 5000);
    </script>
  </body>
</html>
